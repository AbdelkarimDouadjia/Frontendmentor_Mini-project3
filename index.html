<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="section">
      <section class="first-section">
        <div class="head">
          <h2>Your Result</h2>
          <div>
            <h3>76</h3>
            <p>of 100</p>
          </div>
        </div>
        <div class="foot">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="second-section">
        <h2>Summary</h2>
        <div class="buttons">
          <div class="butt">
            <div class="par">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <p>80 <span> / 100</span></p>
          </div>
          <div class="butt">
            <div class="par"><img src="assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <p>92 <span> / 100</span></p>
          </div>
          <div class="butt">
            <div class="par"><img src="assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <p>61 <span> / 100</span></p>
          </div>
          <div class="butt">
            <div class="par"><img src="assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <p>72 <span> / 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdelkarim Douadjia</a>.
  </div>
</body>

</html>
